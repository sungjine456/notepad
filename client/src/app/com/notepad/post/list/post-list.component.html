<section>
  <h1>
    글 목록
  </h1>
  <table>
    <thead>
      <tr>
        <th>내용</th>
        <th>등록일</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td class="content">{{post.contents}}</td>
        <td>{{this.datePipe.transform(post.registered, 'yyyy/MM/dd')}}</td>
      </tr>
    </tbody>
  </table>
</section>
