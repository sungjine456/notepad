<form [formGroup]="userForm">
  <label for="id">아이디</label>
  <input id="id" type="text" formControlName="id" maxlength="12" (ngModelChange)="onChange()">
  <div *ngIf="this.userForm.controls.id.errors">
    <span *ngIf="this.userForm.controls.id.hasError('required') ||
        this.userForm.controls.id.hasError('minlength')">
      아이디를 6자 이상 작성해주세요.
    </span>
    <span *ngIf="!(this.userForm.controls.id.hasError('required') ||
        this.userForm.controls.id.hasError('minlength')) &&
        this.userForm.controls.id.hasError('existId')">
      존재하는 아이디입니다.
    </span>
  </div>

  <label for="password">비밀번호</label>
  <input id="password" type="password" formControlName="password" maxlength="20">
  <span *ngIf="this.userForm.controls.password.hasError('required') ||
      this.userForm.controls.password.hasError('pattern')">
    비밀번호를 8자 이상 작성해주세요.
  </span>
  <input type="submit" value="저장" (click)="onSubmit()">
</form>
